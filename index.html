<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./quizapp.css">
    
</head>
<body>
    <!-- ?start button -->
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>
    <!-- ?info box -->
    <div class="info-box">
       <div>
            <h3 class="info-title">Rules of this Quiz :</h3>
       </div>
        <div class="info-list">
            <div class="info">1. you will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- ?Quiz box -->
    <div class="quiz-box">
        <!-- !top -->
        <header>
            <div class="title">
                <h1>Quiz Application</h1>
            </div>
            <div class="timer">
                <div class="timer-txt">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
            <div class="time-line"></div>
        </header>
        <!-- !middle -->
        <section>
            <!-- !questions -->
            <div class="questions"></div>
            <!-- !options -->
            <div class="option-list"></div>
        </section>
        <!-- !bottom -->
        <footer>
            <div class="total-que"></div>
            <button class="next-btn">Next</button>
        </footer>
    </div>
    <!-- ?result -->
    <div class="result-box">
        <div class="icon">
            <i class="bi bi-check2-circle"></i>
        </div>
        <div class="result-txt">You've completed the Quiz!</div>
        <div class="score-txt"></div>
        <div class="buttons">
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="./quizapp.js"></script>
</body>
</html>
